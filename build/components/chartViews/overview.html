<div class="chart-component-title"><p data-bind="text: title + ' (' + date() + ')'"></p></div><div class="chart-component overview-chartset"><div class="date-range"><span class="min" data-bind="text: rangeAttributes().min"></span><input data-bind="value: date, attr: { min: rangeAttributes().min, max: rangeAttributes().max, step: rangeAttributes().step }, range" data-pointer-width="25" max="2050" min="2015" type="range" value="2050" /><span class="max" data-bind="text: rangeAttributes().max"></span><div class="tooltip-zone"><label class="current-value" data-bind="text: date(), attr: { 'data-position': date() }"></label></div></div><div class="charts" data-bind="foreach: chartOptions"><div class="chart" data-bind="chart: $parent.chart.name, data: $parent.data, call: [$parent.date], params: { title: name, xMin: xMin, xMax: xMax, hasAxis: true, drawParams: { date: $parent.date }, margin: { top: 30, right: 40, bottom: 30, left: 135 } }"><h3 class="bar-title" data-bind="text: title"></h3></div></div></div>
