<div class="calculator"><div class="loading" data-bind="css: { hidden: hasLoaded() }"><div class="inner"><div class="spinner question"></div><h5>loading...</h5></div></div><div class="viewport"><main-nav params="navState: navState, pathway: currentPathway"></main-nav><div class="wrapper" data-bind="css: { 'with-nav': navState() > 0, 'with-subnav': navState() === 2 }"><div class="content-wrapper"><calculator-header params="navState: navState, pathwayName: currentPathway().name, pathway: currentPathway, cityscapeVisible: cityscapeVisible"></calculator-header><div class="content"><section class="share" data-bind="css: { 'is-active': shareVisible() }, component: { name: 'share', params: { pathway: currentPathway } }" id="share"></section><section class="modal-overlay scrollable js-scrollable" data-bind="css: { 'is-active': fullscreenVisible() }" id="flows-fullscreen"><div class="flows-chartset"><p>This is an energy flow chart. Each box on the right is a way we use energy. Each box on the left is a place we get energy. In between are the changes the energy goes through. The height of each line is proportional to the amount of energy</p><div class="chart" data-bind="visible: fullscreenVisible(), chart: 'FlowsChart', data: currentPathway().chartData, params: { initElement: false, margin: { top: 0, right: 0, bottom: 0, left: 0 }, drawParams: { boxWidth: 50 } }" id="sankey-fullscreen"></div></div></section><div class="inner-content" data-bind="visible: mainViewVisible"><div class="chart-tabs-container" data-bind="visible: !shareVisible(), component: { name: 'chart-tabs', params: { pathway: currentPathway, pathwayUpdating: pathwayUpdating, componentsLoaded: componentsLoaded } }, css: { full: true }, transitionEnd: redrawCharts"></div></div><div class="modal-overlay white" data-bind="css: { 'is-active': overlayVisible() }"><div class="factsheet"><h2 class="factsheet-hidden" data-bind="text: overlayAction().name"></h2><a class="icon-download-before factsheet-hidden" data-bind="attr: { href: overlayAction().pdf }" target="_blank">Download PDF</a><div data-bind="factsheet: overlayAction().info"></div></div></div><pathway-sidebar data-bind="visible: mainViewVisible" params="pathway: currentPathway, overviewVisible: overviewVisible"></pathway-sidebar><all-pathway-actions params="pathway: currentPathway, visible: overviewVisible"></all-pathway-actions><section class="modal-overlay scrollable js-scrollable" data-bind="css: { 'is-active': faqVisible() }, component: { name: 'faq' }" id="faq"></section></div></div></div></div></div>
